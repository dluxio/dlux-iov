<body class="d-flex flex-column h-100 text-white pt-5" id="explore">
    <div id="app">
        <div v-scroll="handleScroll">
            <nav-vue @login="account = $event;getTokenUser($event);getHiveUser($event)"
                @logout="account = '';removeUser()" @ack="removeOp($event)" @refresh="run($event)" :op="toSign"
                :lapi="lapi" />
        </div>
        <main role="main" class="flex-shrink-0" v-cloak>

            <!--detail view-->
            <detail-vue 
                :post="displayPost.item" 
                :account="account"
                :hide="false"
                :post_select="postSelect" 
                :voteval="voteVal" 
                :head_block="sstats.head_block"
                :broca_refill="sstats.broca_refill"
                :broca="spkapi.broca"
                :spk_power="spkapi.spk_power"
                :contracts="contracts"
                :extendcost="extendcost"
                @tosign="toSign=$event"
                @modalselect="modalSelect($event)" 
                @vote="vote($event)"></detail-vue>

        </main>
        <!-- Footer -->
        <div>
            <foot-vue />
        </div>
    </div>

        async></script>

    <script>
        (function () {
            "use strict";
            window.addEventListener(
                "load",
                function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName("needs-validation");
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(
                        forms,
                        function (form) {
                            form.addEventListener(
                                "submit",
                                function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add("was-validated");
                                },
                                false
                            );
                        }
                    );
                },
                false
            );
        })();
    </script>
