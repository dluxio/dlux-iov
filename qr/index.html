<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <title>DLUX</title>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap -->
  <link href="/css/custom.css" rel="stylesheet" />
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/0f693ffc58.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/img/dlux-icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DLUX">
  <meta name="theme-color" content="#111222" />
  <script src="https://cdn.jsdelivr.net/npm/hive-tx/dist/hive-tx.min.js"></script>
  <script>
    // navigator.serviceWorker.getRegistrations().then(function(registrations) {
    //     for(let registration of registrations) {
    //         registration.unregister();
    //     } 
    // });
    if ('serviceWorker' in navigator) {
      navigator
        .serviceWorker
        .register(
          // path to the service worker file
          '/sw.js'
        )
        // the registration is async and it returns a promise
        .then(function (reg) {
          console.log('Registration Successful');
        });
    }
  </script>
  <script type="module" src="/js/vueqr.js"></script>
</head>

<body class="d-flex flex-column h-100" style="margin-top: 94px;">
  <div id="app">
    <div>
      <nav-vue @login="setValue('account', $event);getTokenUser($event);getHiveUser($event)"
        @logout="setValue('account', '');removeUser()" @ack="removeOp($event)" />
    </div>
    <main class="d-flex flex-column text-center flex-shrink-0 px-1">
      <div class="container pt-5">
        <div class="d-flex justify-content-center">
          <!-- contact card qr code -->
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="/img/Example-QR-code.jpg">
            <div class="card-title mt-2">
              Scan this QR code to find @markegiles on HIVE
            </div>
          </div>
        </div>

        <!-- add to apple wallet -->
        <img src="/img/US-UK_Add_to_Apple_Wallet_RGB_101421.svg" class="py-4">

        <!-- account creation info widget -->
        <div class="d-flex justify-content-center mb-3">
          <div class="d-flex flex-column bg-blur-darkg rounded p-2" style="max-width: 25rem;">
            <h1 class="fs-3">Account Creation Requests</h1>

              <div class="d-flex">
                <div>Balance: {{accountinfo.balance}}</div>
                <div class="ms-auto">ACTs: {{accountinfo.pending_claimed_accounts}}</div>
              </div>

          </div>
        </div>
        <!-- account creation request notifications -->
        <div class="d-flex justify-content-center mb-3">
          <div class="card" style="max-width: 25rem;">
            <div class="card-body">
              @disregardfiat requested account creation
            </div>
            <div class="card-footer">
              <div class="btn-group">
                <button class="btn btn-sm btn-success">3.000 HIVE</button>
                <button class="btn btn-sm btn-primary">1 ACT</button>
                <button class="btn btn-sm btn-secondary">Forward</button>
                <button class="btn btn-sm btn-danger">Deny</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
    <div>
      <foot-vue />
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
