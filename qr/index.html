<body class="d-flex flex-column h-100" style="margin-top: 94px;">

      <nav-vue @login="setValue('account', $event);getTokenUser($event);getHiveUser($event)"

    <main class="d-flex flex-column text-center flex-shrink-0 px-1">
      <div class="container pt-5" style="width: 18rem;">

        <!-- contact card qr code -->
        <div class="card" >
          <img class="card-img-top" src="/img/Example-QR-code.jpg">
          <div class="card-title mt-2">
            Scan this QR code to find @markegiles on HIVE
          </div>
        </div>
        <img src="/img/US-UK_Add_to_Apple_Wallet_RGB_101421.svg" class="py-4">

        <!-- account creation info widget -->
        <h1 class="fs-3">Account Creation Requests</h1>
        <div class="p-1">
          <div class="d-flex">
            <div>Balance: 3,192.183 HIVE</div>
            <div class="ms-auto">ACTs: 192</div>
          </div>
          <div class="my-3 fs-3">
            Account Creation: 3.000 HIVE
          </div>
          <button class="btn btn-primary">Claim 1 ACT</button>
        </div>

        <!-- account creation request notifications -->
        <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            @disregardfiat requested account creation
            <div>
              <button class="btn btn-sm btn-success">Approve</button>
              <button class="btn btn-sm btn-secondary">Forward</button>
            </div>

          </div>
        </div>

      </div>
    </main>
    <div>
      <foot-vue />
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  <script>
    (function () {
      "use strict";
      window.addEventListener("load", function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName("needs-validation");
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      });
    })();
    var disabletab = document.getElementsByClassName("disabled-input");
    for (var i = 0; i < disabletab.length; i++) {
      disabletab[i].setAttribute("tabindex", "-1");
    }
    var toastElList = [].slice.call(document.querySelectorAll(".toast"));
    var toastList = toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl, option);
    });
    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
