<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <title>DLUX</title>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap -->
  <link href="/css/custom.css" rel="stylesheet" />
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/0f693ffc58.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/img/dlux-icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DLUX">
  <meta name="theme-color" content="#111222" />
  <script>
    navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
            registration.unregister();
        } 
    });
    // if ('serviceWorker' in navigator) {
    //   navigator
    //     .serviceWorker
    //     .register(
    //       // path to the service worker file
    //       '/sw.js'
    //     )
    //     // the registration is async and it returns a promise
    //     .then(function (reg) {
    //       console.log('Registration Successful');
    //     });
    // }
  </script>
  <script type="module" src="/js/vueqr.js"></script>
</head>

<body class="d-flex flex-column h-100" style="margin-top: 94px;">
  <div id="app">
    <div>
      <nav-vue @login="setValue('account', $event);getTokenUser($event);getHiveUser($event)"
        @logout="setValue('account', '');removeUser()" @ack="removeOp($event)" />
    </div>
    <main class="d-flex flex-column text-center flex-shrink-0 px-1">
      <div class="container pt-5" style="width: 18rem;">

        <!-- contact card qr code -->
        <div class="card" >
          <img class="card-img-top" src="/img/Example-QR-code.jpg">
          <div class="card-title mt-2">
            Scan this QR code to find @markegiles on HIVE
          </div>
        </div>
        <img src="/img/US-UK_Add_to_Apple_Wallet_RGB_101421.svg" class="py-4">

        <!-- account creation info widget -->
        <h1 class="fs-3">Account Creation Requests</h1>
        <div class="p-1">
          <div class="d-flex">
            <div>Balance: {{accountinfo.balance}}</div>
            <div class="ms-auto">ACTs: {{accountinfo.pending_claimed_accounts}}</div>
          </div>
          <div class="my-3 fs-3">
            Account Creation: 3.000 HIVE
          </div>
          <button class="btn btn-primary">Claim 1 ACT</button>
        </div>

        <!-- account creation request notifications -->
        <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            @disregardfiat requested account creation
            <div>
              <button class="btn btn-sm btn-success">Approve</button>
              <button class="btn btn-sm btn-secondary">Forward</button>
            </div>

          </div>
        </div>

      </div>
    </main>
    <div>
      <foot-vue />
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
