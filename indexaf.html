<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <title>DLUX</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap -->
  <link href="/css/customaf.css" rel="stylesheet" />
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/0f693ffc58.js" crossorigin="anonymous"></script>
  <script type="module" src="/js/indexvue.js"></script>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/img/dlux-icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#111222">
  <meta name="apple-mobile-web-app-title" content="DLUX">
  <script>
    // if('serviceWorker' in navigator)navigator.serviceWorker.register('/sw.js')
  </script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body class="d-flex h-100 align-items-stretch text-white">
  <div class="bg">
    <a-scene embedded>
      <a-entity camera look-controls></a-entity>
      <a-entity light="type: directional; color: #033EFD; intensity: 0.6" position="-10 0 0"></a-entity>
      <a-entity light="type: directional; color: #FB00FF; intensity: 0.6" position="10 10 0"></a-entity>
      <a-entity light="type: directional; color: #21FFB5; intensity: 0.6" position="10 -10 0"></a-entity>
      <a-entity id="hypercube" position="0 0 -5" scale="0.4 0.4 0.4" rotation="-5 -55 54">
        <a-entity class="opp_sides" position="" rotation="">
          <a-entity class="logo_side" position="-4.5 -4.5 -4.5" rotation="">
            <a-box width="5" position="4.5 0 0"></a-box>
            <a-box depth="8" position="7 0 3.5"></a-box>
            <a-entity height="8" width="1.6"  position="7.5 1.5 3.5" rotation="45 90 90" cloak></a-entity>
            <a-entity position="6.5 2.5 6.5" rotation="90 90 90" cloak-tri></a-entity>
            <a-box width="7" position="3 0 7"></a-box>
            <a-entity height="8" width="1.6"  position="5.5 7.5 1.5" rotation="-135 0 90" cloak></a-entity>
            <a-box depth="4" position="0 0 4"></a-box>
          </a-entity>
          <a-entity class="logo_side" position="4.5 4.5 4.5" rotation="0 180 0">
            <a-box width="5" position="4.5 0 0"></a-box>
            <a-box depth="8" position="7 0 3.5"></a-box>
            <a-box width="7" position="3 0 7"></a-box>
            <a-box depth="4" position="0 0 4"></a-box>
          </a-entity>
        </a-entity>
        <a-entity class="opp_sides" position="" rotation="270 0 180">
          <a-entity class="logo_side" position="-4.5 -4.5 -4.5" rotation="">
            <a-box width="5" position="4.5 0 0"></a-box>
            <a-box depth="8" position="7 0 3.5"></a-box>
            <a-entity height="8" width="1.6"  position="7.5 1.5 3.5" rotation="45 90 90" cloak></a-entity>
            <a-entity position="6.5 2.5 6.5" rotation="90 90 90" cloak-tri></a-entity>
            <a-box width="7" position="3 0 7"></a-box>
            <a-entity height="8" width="1.6"  position="5.5 7.5 1.5" rotation="-135 0 90" cloak></a-entity>
            <a-box depth="4" position="0 0 4"></a-box>
          </a-entity>
          <a-entity class="logo_side" position="4.5 4.5 4.5" rotation="0 180 0">
            <a-box width="5" position="4.5 0 0"></a-box>
            <a-box depth="8" position="7 0 3.5"></a-box>
            <a-box width="7" position="3 0 7"></a-box>
            <a-box depth="4" position="0 0 4"></a-box>
          </a-entity>
        </a-entity>
        <a-entity class="opp_sides" position="" rotation="180 0 270">
          <a-entity class="logo_side" position="-4.5 -4.5 -4.5" rotation="">
            <a-box width="5" position="4.5 0 0"></a-box>
            <a-box depth="8" position="7 0 3.5"></a-box>
            <a-entity height="8" width="1.6" position="7.5 1.5 3.5" rotation="45 90 90" cloak></a-entity>
            <a-box width="7" position="3 0 7"></a-box>
            <a-entity height="8" width="1.6"  position="5.5 7.5 1.5" rotation="-135 0 90" cloak></a-entity>
            <a-box depth="4" position="0 0 4"></a-box>
          </a-entity>
          <a-entity class="logo_side" position="4.5 4.5 4.5" rotation="0 180 0">
            <a-box width="5" position="4.5 0 0"></a-box>
            <a-box depth="8" position="7 0 3.5"></a-box>
            <a-box width="7" position="3 0 7"></a-box>
            <a-box depth="4" position="0 0 4"></a-box>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </div>
  <div id="app" class="d-flex w-100 flex-column w-100">
    <!-- navbar -->
    <div>
      <nav-vue @login="setValue('account', $event);getTokenUser($event);getHiveUser($event)"
        @logout="setValue('account', '');removeUser()" @ack="removeOp($event)" />
    </div>
    <main class="mb-auto" style="margin-top: 94px;">
      <div id="dapps" class="d-flex flex-row px-2">
        <div class="d-flex flex-column dlux-turq jumbo-dlux container p-5 m-auto">
          <div class="dlux-header">
            <h1>
              <span class="text-white">dlux is:</span>
              <span class="dlux-is">GameFi</span>
            </h1>
          </div>
          <div class="mt-2">
            <h5 class="text-white">2D, 3D, AR, VR, XR, ANYTHING</h5>
          </div>
          <div>
            <a class="btn btn-dlux btn-lg btn-turq mt-2" href="/vr/">Launch Overworld<i
                class="fas fa-vr-cardboard ms-2"></i></a>
            <a class="btn btn-dlux btn-lg btn-outline-turq mt-2" href="/hub/">Browse dApps<i
                class="fa-solid fa-mountain-sun ms-2"></i></a>
          </div>
        </div>
      </div>
      <div id="defi" class="d-flex flex-row px-2">
        <div class="d-flex flex-column dlux-tang jumbo-dlux container p-5 m-auto">
          <div class="dlux-header">
            <h1>
              <span class="text-white">dlux is:</span>
              <span class="dlux-is">DeFi</span>
            </h1>
          </div>
          <div class="mt-2">
            <h5 class="text-white">DECENTRALIZED TOKEN EXCHANGE</h5>
          </div>
          <div>
            <a class="btn btn-dlux btn-lg btn-tang mt-2" href="/nfts/sets">Collect NFTs<i
                class="fas fa-store fa-fw ms-2"></i></a>
            <a class="btn btn-dlux btn-lg btn-outline-tang mt-2" href="/dex">Trade Tokens<i
                class="fa-solid fa-building-columns ms-2"></i></a>
          </div>
        </div>
      </div>
      <div id="hive-chain" class="d-flex flex-row px-2">
        <div class="d-flex flex-column hive jumbo-dlux container p-5 m-auto">
          <div class="dlux-header">
            <h1>
              <span class="text-white">dlux is:</span>
              <span class="dlux-is">Hive</span>
            </h1>
          </div>
          <div class="mt-2">
            <h5 class="text-white">OWN YOUR ACCOUNT &amp; CONTENT</h5>
          </div>
          <div>
            <a class="btn btn-dlux btn-lg btn-hive mt-2" href="https://signup.hive.io/" target="_blank">Get Account<i
                class="fab fa-fw fa-hive ms-2"></i></a>
            <a class="btn btn-dlux btn-lg btn-outline-hive mt-2" href="#/" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasUsers" aria-controls="offcanvasUsers">Login<i
                class="fas fa-fw fa-key ms-2"></i></a>
          </div>
        </div>
      </div>
      <div id="info" class="d-flex flex-row px-2">
        <div class="d-flex flex-column dlux-purp jumbo-dlux container p-5 m-auto">
          <div class="dlux-header">
            <h1>
              <span class="text-white">dlux is:</span>
              <span class="dlux-is">Open</span>
            </h1>
          </div>
          <div class="mt-2">
            <h5 class="text-white">LEARN MORE ABOUT THE PROJECT</h5>
          </div>
          <div>
            <a class="btn btn-dlux btn-lg btn-purp mt-2" href="/about/">About Page<i
                class="fas fa-fw fa-info-circle ms-2"></i></a>
            <a class="btn btn-dlux btn-lg btn-outline-purp mt-2" href="/docs/">Documentation<i
                class="fas fa-fw fa-book ms-2"></i></a>
          </div>
        </div>
      </div>
    </main>
    <div>
      <foot-vue />
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    (function () {
      "use strict";
      window.addEventListener("load", function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName("needs-validation");
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      });
    })();
    var disabletab = document.getElementsByClassName("disabled-input");
    for (var i = 0; i < disabletab.length; i++) {
      disabletab[i].setAttribute("tabindex", "-1");
    }
    var toastElList = [].slice.call(document.querySelectorAll(".toast"));
    var toastList = toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl, option);
    });
    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
    const sqrt8 = Math.sqrt(8)
    AFRAME.registerComponent('cloak', {
      init: function() {
        let geometry = new THREE.PlaneGeometry(sqrt8, 6)
        //geometry.faces.splice(4, 2) // cut out the top faces 
        let material = new THREE.MeshBasicMaterial({
          colorWrite: false
        })
        let mesh = new THREE.Mesh(geometry, material)
        this.el.object3D.add(mesh)
      }
    })
    AFRAME.registerComponent('cloak-tri', {
      init: function() {
        let v1 = new THREE.Vector3(0,2,0);
        let v2 = new THREE.Vector3(0,0,2);
        let v3 = new THREE.Vector3(2,0,0);
        let geometry = new THREE.BufferGeometry().setFromPoints([v1, v2, v3])
        //geometry.faces.splice(4, 2) // cut out the top faces 
        let material = new THREE.MeshBasicMaterial({
          colorWrite: false
        })
        let mesh = new THREE.Mesh(geometry, material)
        this.el.object3D.add(mesh)
      }
    })
document.addEventListener('DOMContentLoaded', ()=>{
  window.addEventListener('scroll', function(e) {
    var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    var docHeight = document.documentElement.scrollHeight;
    var winHeight = window.innerHeight;
    var scrollPercent = (scrollTop) / (docHeight - winHeight);
    var scroll360 = Math.round(((scrollPercent * 10) + Number.EPSILON) * 100) / 1000 * 360;
    document.getElementById('hypercube').setAttribute('rotation', `-5 -${55 + scroll360/2} ${54 + scroll360}`);
  });
})
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
</body>

</html>
