  <script>
    if ('serviceWorker' in navigator) {
      navigator
        .serviceWorker
        .register(

          'sw.js'
        )
        // the registration is async and it returns a promise
        .then(function (reg) {
          console.log('Registration Successful');
        });
    }

<body class="d-flex flex-column h-100 padme-t70">
  <div id="app">
    <div>
      <nav-vue @login="account = $event;getTokenUser($event);getHiveUser($event)" @logout="account = '';removeUser()"

    </div>
    <div>
      <nav-vue @login="setValue('account', $event);getTokenUser($event);getHiveUser($event)"
        @logout="setValue('account', '');removeUser()" @ack="removeOp($event)" />
    </div>
    <main class="d-flex flex-column flex-shrink-0 text-white">
      <h1 class="visually-hidden">HoneyComb Block Explorer</h1>
      <div class="containe text-center">
        <div class="col-md-6 ms-auto me-auto px-3">
          <h1>Block View</h1>
          <div class="h-100 p-5 text-bg-success rounded-3 my-3">
            <h2>Block #67,387,463</h2>
            <ul class="d-flex flex-column p-0">
              <ls>25 / 25 Node Concensus</ls>
              <ls>37 transactions</ls>
            </ul>
            <a class="btn btn-outline-light" role="button" href="/honeyblocks/list/">Explore Transactions</a>
          </div>
          <div class="h-100 p-5 text-bg-warning rounded-3 my-3">
            <h2>Block #67,387,462</h2>
            <ul class="d-flex flex-column p-0">

              <ls>76 Transactions</ls>
            </ul>

          <div class="h-100 p-5 text-bg-danger rounded-3 my-3">
            <h2>Block #67,387,461</h2>
            <ul class="d-flex flex-column p-0">
              <ls>20 / 25 Node Concensus</ls>
              <ls>16 Transactions</ls>
            </ul>
            <a class="btn btn-outline-light" role="button" href="/honeyblocks/list/">Explore Transactions</a>
          </div>
        </div>
      </div>
    </main>
    <div>
      <foot-vue />
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    (function () {
      "use strict";
      window.addEventListener("load", function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName("needs-validation");
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      });
    })();
    var disabletab = document.getElementsByClassName("disabled-input");
    for (var i = 0; i < disabletab.length; i++) {
      disabletab[i].setAttribute("tabindex", "-1");
    }
    var toastElList = [].slice.call(document.querySelectorAll(".toast"));
    var toastList = toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl, option);
    });
    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
