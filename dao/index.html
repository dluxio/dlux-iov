<body>
  <div id="app">
    <!-- navbar -->

      <nav-vue @login="setValue('account', $event);getTokenUser($event);getHiveUser($event)"

    <section class="hero-section container-fluid d-flex">
      <video autoplay muted loop playsinline preload="auto" onloadeddata="this.play();" class="bg-video">

        <p class="hero-title mb-3 text-black">Honeycomb
        </p>

        <div class="hero-buttons">
          <a role="button" class="btn btn-hero btn-dark btn-lg py-2 px-4 me-sm-2 mb-2 rounded-pill" href="/new/token/">Get Started<i class="ms-2 fa-solid fa-arrow-right"></i></a>
          <a role="button" class="d-none btn btn-hero btn-outline-dark btn-lg py-2 px-4 mb-2 rounded-pill" href="#learn">Keep Reading</a>
        </div>
      </div>
      
    </section>
    <section id="learn">
    </section>

      <foot-vue />
  </div>
  <script>
    // Change Aframe position
    function updateAFramePosition() {
      const entity = document.querySelector("#hypercube"); // Replace with your entity ID
      if (window.matchMedia("(max-width: 768px)").matches) {
        entity.setAttribute("position", "0 2 -3"); // Adjust for smaller screens
      } else if (window.matchMedia("(max-width: 992px)").matches) {
        entity.setAttribute("position", "2 0 -3"); // Adjust for smaller screens
      } else {
        entity.setAttribute("position", "2 0 -2.6"); // Default for larger screens
      }
    }
    // Run on load and on resize
    window.addEventListener("load", updateAFramePosition);
    window.addEventListener("resize", updateAFramePosition);

    // Vision Headers clickable
    function updateCollapseAttributes() {
      document.querySelectorAll(".vision-box-header").forEach(box => {
        if (window.innerWidth <= 1400) {
          box.setAttribute("data-bs-toggle", "collapse");
        } else {
          box.removeAttribute("data-bs-toggle");
        }
      });
    }
    document.addEventListener("DOMContentLoaded", updateCollapseAttributes);
    window.addEventListener("resize", updateCollapseAttributes);

  </script>
